<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exercício de Botões</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <h1>Atv01</h1>
        <p>Alterar texto usando botão</p>
        <p id="texto-a-ser-trocado">Texto antigo</p>
        <button id="botao-trocar-texto" class="btn btn-primary">Trocar Texto</button>
        <button id="botao-recarregar-pagina" class="btn btn-secondary">Atualizar Página</button>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var textoParaTrocar = document.getElementById('texto-a-ser-trocado');
      
      document.getElementById('botao-trocar-texto').addEventListener('click', function () {
        textoParaTrocar.innerText = 'Texto foi alterado com sucesso!';
      });

      document.getElementById('botao-recarregar-pagina').addEventListener('click', function () {
        window.location.reload();
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
