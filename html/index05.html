<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora Simples</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center mb-4">Calculadora</h2>
        <form id="calculator-form">
          <div class="mb-3">
            <label for="value1" class="form-label">Digite o valor 1</label>
            <input type="number" class="form-control" id="value1" required>
          </div>
          <div class="mb-3">
            <label for="value2" class="form-label">Digite o valor 2</label>
            <input type="number" class="form-control" id="value2" required>
          </div>
          <div class="mb-3">
            <label for="operation" class="form-label">Selecione a operação</label>
            <select class="form-select" id="operation" required>
              <option value="add">Somar</option>
              <option value="subtract">Subtrair</option>
              <option value="multiply">Multiplicar</option>
              <option value="divide">Dividir</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="result" class="form-label">Resultado:</label>
            <input type="text" class="form-control" id="result" readonly>
          </div>
          <button type="button" class="btn btn-primary" onclick="calculate()">Calcular</button>
          <button type="reset" class="btn btn-outline-secondary">Limpar</button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="../js/Atv05.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
