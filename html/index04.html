<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trocando Filtro de Imagem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Exer. 4</h1>
    <p>Trocando filtro de imagem</p>
    <div class="btn-group mb-3">
      <button class="btn btn-primary" onclick="changeFilter('original')">Filtro 1</button>
      <button class="btn btn-success" onclick="changeFilter('hot')">Filtro 2</button>
      <button class="btn btn-danger" onclick="changeFilter('pb')">Resetar Filtro</button>
    </div>
    <div class="image-container" style="width: 300px; height: 200px;"> 
      <img id="original" src="../img/dog-pretoebranco.jpg" class="img-fluid" style="display:none; width: 100%; height: 100%; object-fit: cover;">
      <img id="hot" src="../img/dog-laranja.jpg" class="img-fluid" style="display:none; width: 100%; height: 100%; object-fit: cover;">
      <img id="pb" src="../img/dog-normal.jpg" class="img-fluid" style="display:block; width: 100%; height: 100%; object-fit: cover;">
    </div>
  </div>

  <script src="../js/Atv04.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
